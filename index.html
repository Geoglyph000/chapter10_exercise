<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>10章演習</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header></header>
    <main>
      <div class="flow-box">
        <div class="flow-pic1"></div>
        <div class="text-box">
        <h3 class="タイトル">予約</h3>
        <p class="本文">専用のWebページから予約をします。<br>
          ご希望の日時や場所をお選びいただき、ご相談内容をご記入ください。</p>
        </div>
        <div class="step-number">step1</div>
      </div>

      <div class="flow-box">
        <div class="flow-pic2"></div>
        <div class="text-box">
        <h3 class="タイトル">確保</h3>
        <p class="本文">予約に基づき場所を確保いたします。<br>
          なお、予約状況によってはご希望に添えない場合がございます。
          その際には改めて連絡させていただきます。</p>
        </div>
        <div class="step-number">step2</div>
      </div>

      <div class="flow-box">
        <div class="flow-pic3"></div>
        <div class="text-box">
        <h3 class="タイトル">面談</h3>
        <p class="本文">ご予約いただいた日時にてカウンセリングを行います。</p>
        </div>
        <div class="step-number">step3</div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
